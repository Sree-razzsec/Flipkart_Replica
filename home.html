<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Home Page</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2874f0;
    padding: 10px 20px;
    color: white;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.search {
    width: 40%;
}

.search input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
}

.nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
}

/* CATEGORIES */
.categories {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background-color: #ffffff;
}

.category {
    font-weight: bold;
    cursor: pointer;
}

/* BANNER */
.banner {
    background-color: #f1f3f6;
    text-align: center;
    padding: 40px;
}

.banner h1 {
    margin-bottom: 10px;
}

/* PRODUCTS */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product {
    width: 220px;
    background-color: white;
    margin: 15px;
    padding: 15px;
    text-align: center;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
}

.product h3 {
    margin: 10px 0;
}

.product p {
    color: green;
    font-weight: bold;
}

/* FOOTER */
footer {
    background-color: #172337;
    color: white;
    text-align: center;
    padding: 15px;
}

/* ðŸ“± RESPONSIVE DESIGN */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: stretch;
    }

    .search {
        width: 100%;
        margin: 10px 0;
    }

    .categories {
        flex-wrap: wrap;
        gap: 10px;
    }

    .product {
        width: 45%;
    }
}

@media (max-width: 480px) {
    .product {
        width: 90%;
    }

    .nav {
        text-align: center;
        margin-top: 10px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">Flipkart</div>

    <div class="search">
        <input type="text" placeholder="Search for products">
    </div>

    <div class="nav">
        <a href="product.html">Product</a>
        <a href="checkout.html">Cart</a>
    </div>
</header>

<section class="categories">
    <div class="category">Mobiles</div>
    <div class="category">Fashion</div>
    <div class="category">Electronics</div>
    <div class="category">Home</div>
    <div class="category">Appliances</div>
</section>

<section class="banner">
    <h1>Big Billion Days</h1>
    <p>Best deals on top brands</p>
</section>

<section class="products">
    <div class="product">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/computer/1/l/z/-original-imahg4utkhphhrg9.jpeg">
        <h3>Laptop</h3>

    <div class="product">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/h/q/k/-original-imahfw4vamrf5xhf.jpeg">
        <h3>Smartphone</h3>
        <p>â‚¹45,999</p>
    </div>

    <div class="product">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/headphone/l/c/y/-original-imahej2rx6bjwg2v.jpeg">
        <h3>Headphones</h3>
        <p>â‚¹1,999</p>
    </div>

    <div class="product">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/television/z/d/y/-original-imaheayrzu7brkvz.jpeg">
        <h3>Smart TV</h3>
        <p>â‚¹29,999</p>
    </div>
</section>

<footer>
    <p>Â© 2025 Flipkart | copyright </p>
</footer>

</body>
</html>
